<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Search Result</title>
    </head>
    <body>
        <div style="text-align:center;">
            <img th:src="@{/images/successful.PNG}" style="border-radius: 10px"/>
            <h6>Photo credit -
                <a th:href="@{https://unsplash.com/photos/bH7kZ0yazB0}">
                    <em>UNSPLASH</em>
                </a>
            </h6>
            <h2> Result(s) From Search </h2>
            <div>
                <h3>
                    Here Are Your Search Results...
                </h3>
                <div th:each="student : ${student}">
                    <p><b>First Name: </b><span th:text="${student.firstName}">Dummy For Now</span></p>
                    <p><b>Last Name: </b><span th:text="${student.lastName}">Dummy For Now</span></p>
                    <p><b>Email: </b><span th:text="${student.email}">Dummy For Now</span></p>
                    <br/>
                    Edit This Record
                    <form method="post" th:object="${student}" th:action="@{/update}">
                        <input name ="firstName" th:value = "${student.firstName}" hidden/>
                        <input name ="lastName" th:value = "${student.lastName}" hidden />
                        <input name ="email" th:value = "${student.email}" hidden />
                        <input type="submit" th:value = "|Update This Student|"/>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
